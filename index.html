
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXI.js Modular Rings - High Performance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 320px 1fr;
            height: 100vh;
        }

        .controls {
            background: #1a1a1a;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .canvas-container {
            position: relative;
            background: #000;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 16px;
            color: #fff;
            font-weight: 500;
        }

        .control-group {
            background: #252525;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .control-group h3 {
            font-size: 0.95em;
            margin-bottom: 12px;
            color: #aaa;
            font-weight: 500;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9em;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #fff;
            font-size: 0.9em;
            margin-top: 4px;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4a90e2;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 0.95em;
            cursor: pointer;
            margin-top: 12px;
            font-weight: 500;
        }

        button:hover {
            background: #357abd;
        }

        button:active {
            transform: translateY(1px);
        }

        .grid-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .info {
            background: #1a3a1a;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            font-size: 0.85em;
            color: #8f8;
        }

        .warning {
            background: #3a2a1a;
            padding: 12px;
            border-radius: 4px;
            margin-top: 12px;
            font-size: 0.85em;
            color: #fa8;
        }

        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #8f8;
            pointer-events: none;
        }

        input[type="range"] {
            width: 100%;
            margin-top: 8px;
        }

        .range-value {
            display: inline-block;
            float: right;
            color: #4a90e2;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h2>Modular Rings Configuration</h2>
            
            <div class="control-group">
                <h3>Ring Selection Mode</h3>
                <select id="selectionMode">
                    <option value="range">Range (M_start to M_end)</option>
                    <option value="consecutive">Consecutive from M_start</option>
                    <option value="nth">Every Nth from M_start</option>
                </select>
            </div>

            <div class="control-group" id="rangeControls">
                <h3>Range Configuration</h3>
                <div class="grid-inputs">
                    <div>
                        <label>Start M:</label>
                        <input type="number" id="startM" value="1" min="1" max="1000000">
                    </div>
                    <div>
                        <label>End M:</label>
                        <input type="number" id="endM" value="60" min="1" max="1000000">
                    </div>
                </div>
            </div>

            <div class="control-group" id="consecutiveControls" style="display: none;">
                <h3>Consecutive Configuration</h3>
                <div class="grid-inputs">
                    <div>
                        <label>Start M:</label>
                        <input type="number" id="consStartM" value="1" min="1" max="1000000">
                    </div>
                    <div>
                        <label>Count:</label>
                        <input type="number" id="consCount" value="60" min="1" max="10000">
                    </div>
                </div>
            </div>

            <div class="control-group" id="nthControls" style="display: none;">
                <h3>Every Nth Configuration</h3>
                <div class="grid-inputs">
                    <div>
                        <label>Start M:</label>
                        <input type="number" id="nthStartM" value="1" min="1" max="1000000">
                    </div>
                    <div>
                        <label>Step (N):</label>
                        <input type="number" id="nthStep" value="10" min="1" max="100000">
                    </div>
                </div>
                <label>Count:</label>
                <input type="number" id="nthCount" value="100" min="1" max="10000">
            </div>

            <button onclick="generateRings()">Generate Rings</button>

            <div class="control-group">
                <h3>Angular Positioning</h3>
                <select id="angularMode" onchange="render()">
                    <option value="2pir/m">2πr/M (Standard)</option>
                    <option value="-2pir/m">-2πr/M (Negative)</option>
                    <option value="2pi(r-m)/m">2π(r-M)/M</option>
                    <option value="2pi(m-r)/m">2π(M-r)/M (Complement)</option>
                    <option value="2pi(r-m)/r">2π(r-M)/r</option>
                    <option value="2pi(m-r)/r">2π(M-r)/r</option>
                    <option value="0/n">0/n = 0° (All at zero)</option>
                    <option value="n/n">n/n = 360° (All at full circle)</option>
                    <option value="index">By Index Order</option>
                </select>
            </div>

            <div class="control-group">
                <h3>Per-Ring Rotation</h3>
                <div class="grid-inputs">
                    <div>
                        <label>r:</label>
                        <input type="number" id="perRingR" value="0" min="0" step="1">
                    </div>
                    <div>
                        <label>M:</label>
                        <input type="number" id="perRingM" value="1" min="1" step="1">
                    </div>
                </div>
                <label>
                    Angle per ring: <span class="range-value" id="perRingAngle">0.0°</span>
                </label>
                <button onclick="applyPerRingRotation()">Apply</button>
            </div>

            <div class="control-group">
                <h3>Display Controls</h3>
                <label>
                    Zoom: <span class="range-value" id="zoomValue">1.0</span>
                </label>
                <input type="range" id="zoom" min="0.1" max="5" step="0.1" value="1" oninput="updateZoom()">
                
                <label style="margin-top: 12px;">
                    Rotation: <span class="range-value" id="rotationValue">0°</span>
                </label>
                <input type="range" id="rotation" min="0" max="360" step="1" value="0" oninput="updateRotation()">
                
                <label style="margin-top: 12px;">
                    Point Size: <span class="range-value" id="pointSizeValue">2</span>
                </label>
                <input type="range" id="pointSize" min="1" max="10" step="0.5" value="2" oninput="updatePointSize()">
            </div>

            <div id="statsInfo"></div>
        </div>

        <div class="canvas-container" id="canvasContainer">
            <div class="stats" id="stats">
                FPS: --<br>
                Rings: 0<br>
                Points: 0
            </div>
        </div>
    </div>

    <script>
        // PIXI.js Application
        let app;
        let container;
        let rings = [];
        let currentZoom = 1.0;
        let currentRotation = 0;
        let pointSize = 2;
        let perRingRotation = 0;
        let lastFrameTime = performance.now();
        let frameCount = 0;
        let fps = 60;

        // Initialize PIXI
        function init() {
            const canvasContainer = document.getElementById('canvasContainer');
            
            app = new PIXI.Application({
                width: canvasContainer.clientWidth,
                height: canvasContainer.clientHeight,
                backgroundColor: 0x000000,
                antialias: true,
                resolution: window.devicePixelRatio || 1,
                autoDensity: true
            });

            canvasContainer.appendChild(app.view);
            
            container = new PIXI.Container();
            app.stage.addChild(container);

            // Center the container
            container.x = app.screen.width / 2;
            container.y = app.screen.height / 2;

            // Handle window resize
            window.addEventListener('resize', () => {
                app.renderer.resize(canvasContainer.clientWidth, canvasContainer.clientHeight);
                container.x = app.screen.width / 2;
                container.y = app.screen.height / 2;
                render();
            });

            // Start render loop
            app.ticker.add(updateFPS);

            // Update per-ring angle display
            updatePerRingAngleDisplay();

            // Generate initial rings
            generateRings();
        }

        function updateFPS() {
            const now = performance.now();
            frameCount++;
            
            if (now - lastFrameTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastFrameTime = now;
                updateStats();
            }
        }

        function updateStats() {
            const totalPoints = rings.reduce((sum, ring) => sum + ring.coprimes.length, 0);
            document.getElementById('stats').innerHTML = `
                FPS: ${fps}<br>
                Rings: ${rings.length}<br>
                Points: ${totalPoints.toLocaleString()}
            `;
        }

        // GCD function
        function gcd(a, b) {
            a = Math.abs(a);
            b = Math.abs(b);
            while (b !== 0) {
                const t = b;
                b = a % b;
                a = t;
            }
            return a;
        }

        // Get coprimes for a modulus
        function getCoprimes(mod) {
            const coprimes = [];
            for (let r = 0; r < mod; r++) {
                if (gcd(r, mod) === 1) {
                    coprimes.push(r);
                }
            }
            return coprimes;
        }

        // Selection mode handling
        document.getElementById('selectionMode').addEventListener('change', function() {
            document.getElementById('rangeControls').style.display = 'none';
            document.getElementById('consecutiveControls').style.display = 'none';
            document.getElementById('nthControls').style.display = 'none';
            
            switch(this.value) {
                case 'range':
                    document.getElementById('rangeControls').style.display = 'block';
                    break;
                case 'consecutive':
                    document.getElementById('consecutiveControls').style.display = 'block';
                    break;
                case 'nth':
                    document.getElementById('nthControls').style.display = 'block';
                    break;
            }
        });

        // Generate rings based on selection mode
        function generateRings() {
            const mode = document.getElementById('selectionMode').value;
            const mods = [];

            switch(mode) {
                case 'range': {
                    const start = parseInt(document.getElementById('startM').value);
                    const end = parseInt(document.getElementById('endM').value);
                    
                    if (start > end) {
                        alert('Start M must be <= End M');
                        return;
                    }
                    
                    for (let m = start; m <= end; m++) {
                        mods.push(m);
                    }
                    break;
                }
                
                case 'consecutive': {
                    const start = parseInt(document.getElementById('consStartM').value);
                    const count = parseInt(document.getElementById('consCount').value);
                    
                    for (let i = 0; i < count; i++) {
                        mods.push(start + i);
                    }
                    break;
                }
                
                case 'nth': {
                    const start = parseInt(document.getElementById('nthStartM').value);
                    const step = parseInt(document.getElementById('nthStep').value);
                    const count = parseInt(document.getElementById('nthCount').value);
                    
                    for (let i = 0; i < count; i++) {
                        mods.push(start + (i * step));
                    }
                    break;
                }
            }

            // Check if too many rings
            const totalCoprimes = mods.reduce((sum, m) => {
                let count = 0;
                for (let r = 0; r < m; r++) {
                    if (gcd(r, m) === 1) count++;
                }
                return sum + count;
            }, 0);

            const statsDiv = document.getElementById('statsInfo');
            
            if (totalCoprimes > 1000000) {
                statsDiv.innerHTML = `<div class="warning">⚠️ Warning: ${totalCoprimes.toLocaleString()} points may cause slowdown. Consider reducing the range.</div>`;
            } else if (totalCoprimes > 100000) {
                statsDiv.innerHTML = `<div class="info">ℹ️ Generating ${totalCoprimes.toLocaleString()} points...</div>`;
            } else {
                statsDiv.innerHTML = `<div class="info">✓ ${totalCoprimes.toLocaleString()} points</div>`;
            }

            // Build rings data structure
            rings = mods.map(mod => ({
                mod: mod,
                coprimes: getCoprimes(mod)
            }));

            render();
        }

        // Calculate angle based on mode
        function calculateAngle(residue, residueIndex, mod, coprimes, ringIndex) {
            const mode = document.getElementById('angularMode').value;
            let angle;

            switch(mode) {
                case '2pir/m':
                    angle = (2 * Math.PI * residue) / mod;
                    break;
                case '-2pir/m':
                    angle = -(2 * Math.PI * residue) / mod;
                    break;
                case '2pi(r-m)/m':
                    angle = (2 * Math.PI * (residue - mod)) / mod;
                    break;
                case '2pi(m-r)/m':
                    angle = (2 * Math.PI * (mod - residue)) / mod;
                    break;
                case '2pi(r-m)/r':
                    angle = residue !== 0 ? (2 * Math.PI * (residue - mod)) / residue : 0;
                    break;
                case '2pi(m-r)/r':
                    angle = residue !== 0 ? (2 * Math.PI * (mod - residue)) / residue : 0;
                    break;
                case '0/n':
                    angle = 0;
                    break;
                case 'n/n':
                    angle = 2 * Math.PI;
                    break;
                case 'index':
                    angle = (2 * Math.PI * residueIndex) / coprimes.length;
                    break;
                default:
                    angle = (2 * Math.PI * residue) / mod;
            }

            // Apply per-ring rotation
            angle += ringIndex * perRingRotation;

            return angle;
        }

        // Main render function
        function render() {
            // Clear container
            container.removeChildren();

            if (rings.length === 0) return;

            const maxRadius = Math.min(app.screen.width, app.screen.height) * 0.45 * currentZoom;
            const radiusStep = maxRadius / rings.length;

            // Create graphics object for all points
            const graphics = new PIXI.Graphics();

            rings.forEach((ring, ringIndex) => {
                const radius = radiusStep * (ringIndex + 1);
                const coprimes = ring.coprimes;

                coprimes.forEach((residue, residueIndex) => {
                    const angle = calculateAngle(residue, residueIndex, ring.mod, coprimes, ringIndex);
                    
                    const x = radius * Math.cos(angle);
                    const y = radius * Math.sin(angle);

                    // Draw point
                    graphics.beginFill(0xFFFFFF);
                    graphics.drawCircle(x, y, pointSize);
                    graphics.endFill();
                });
            });

            container.addChild(graphics);
            container.rotation = (currentRotation * Math.PI) / 180;

            updateStats();
        }

        // Control functions
        function updateZoom() {
            currentZoom = parseFloat(document.getElementById('zoom').value);
            document.getElementById('zoomValue').textContent = currentZoom.toFixed(1);
            render();
        }

        function updateRotation() {
            currentRotation = parseFloat(document.getElementById('rotation').value);
            document.getElementById('rotationValue').textContent = currentRotation.toFixed(0) + '°';
            render();
        }

        function updatePointSize() {
            pointSize = parseFloat(document.getElementById('pointSize').value);
            document.getElementById('pointSizeValue').textContent = pointSize.toFixed(1);
            render();
        }

        function updatePerRingAngleDisplay() {
            const r = parseFloat(document.getElementById('perRingR').value) || 0;
            const m = parseFloat(document.getElementById('perRingM').value) || 1;
            const degrees = (r / m) * 360;
            document.getElementById('perRingAngle').textContent = degrees.toFixed(1) + '°';
        }

        function applyPerRingRotation() {
            const r = parseFloat(document.getElementById('perRingR').value) || 0;
            const m = parseFloat(document.getElementById('perRingM').value) || 1;
            
            if (m === 0) {
                alert('M cannot be zero');
                return;
            }
            
            perRingRotation = (r / m) * 2 * Math.PI;
            updatePerRingAngleDisplay();
            render();
        }

        // Update per-ring angle display on input
        document.getElementById('perRingR').addEventListener('input', updatePerRingAngleDisplay);
        document.getElementById('perRingM').addEventListener('input', updatePerRingAngleDisplay);

        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
